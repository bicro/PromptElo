# Render Blueprint - Deploy with `render blueprint launch`
# Or connect your GitHub repo at https://dashboard.render.com

services:
  # FastAPI Web Service
  - type: web
    name: promptelo-api
    runtime: python
    region: oregon
    plan: starter
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # You'll set this manually in dashboard
      - key: DATABASE_URL
        fromDatabase:
          name: promptelo-db
          property: connectionString
      - key: RATE_LIMIT_REQUESTS
        value: "60"
      - key: RATE_LIMIT_WINDOW
        value: "60"
      - key: PYTHON_VERSION
        value: "3.12.0"
    healthCheckPath: /api/v1/health

databases:
  # PostgreSQL with pgvector extension
  - name: promptelo-db
    region: oregon
    plan: starter
    databaseName: promptelo
    postgresMajorVersion: "16"
    ipAllowList: []  # Allow all IPs (default)
